<!DOCTYPE>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>The Great Amazon - River Cruise</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- LOGO -->
	<h1 id="logo"><a href="#" title="THE GREAT AMAZON - River Cruise">THE GREAT AMAZON - River Cruise</a></h1><!-- END LOGO -->

	<!-- MAP -->
	<div id="map">
		<!-- BULLETS -->
		<ul class="bullets">
			<li class='active' id = 'one'><a href="#" title="1">1</a></li>
			<li id = "two"><a href="#" title="2">2</a></li>
			<li id = "three"><a href="#" title="3">3</a></li>
			<li id = "four"><a href="#" title="4" >4</a></li>
			<li id = "five"><a href="#" title="5" >5</a></li>
		</ul><!-- END BULLETS -->
		<!-- RIVER -->
		<div class="river">
			<div class="cruise">
				<img src="imgs/cruise.svg" id = "smallOne">
			</div>
		</div><!-- END RIVER -->
	</div><!-- END MAP -->

	<!-- CONTENT -->
	<section id="content">

		<!-- POINTS CONTAINER -->
		<section id="pointsContainer">

			<!-- PORT OF MANAUS START -->
			<section id="portOfManausStart">
				<!-- ANIMATION -->

				<div class="animation">
					<img src="imgs/macaws.svg" id = "formerMaca">
				</div>

				<!-- GROUND -->
				<div class="ground">
					<div class="top">
						<div class="info-box">
							<figure>
								<img src="imgs/portofmanaus.jpg">
								<div class="text">
									<h3>PORT OF MANAUS</h3>
									<p>
										Your adventure starts after checking into the port of Manaus and boarding the cruise.
									</p>
									<p>
										A welcome cocktail is offered by the Captain while safety procedures are presented. Sailing down Rio Negro begins
									</p>
								</div>
							</figure>
						</div>
						<img src="imgs/port.svg" class='porto'>
					</div>
					<div class="bottom">
					</div>
				</div><!-- END GROUND -->

			</section><!-- END PORT OF MANAUS START -->

			<!-- MEETING WATERS -->
			<section id="meetingWaters">
				<!-- INFO BOX -->
				<div class="info-box">
					<figure>
						 <img src="imgs/meetingwaters.jpg">
						<div class="text">
							<h3>MEETING OF WATERS</h3>
							<p>
								Off to a great start! The first stop of the cruise is at the Meeting of Waters.
							</p>
							<p>
								It is the confluence between Rio Negro, a river with dark water, and the sandy-colored Rio Solimões.
							</p>
						</div>
					</figure>
				</div><!-- END INFO BOX -->

				<audio autoplay loop>
					<source src="audio/background.mp3" type="audio/mpeg">
				</audio>
				<audio autoplay>
					<source src="audio/cruise_departure.mp3" type="audio/mpeg">

				</audio>

				<!-- ANIMATION -->
				<div class="animation">
					<img src="imgs/amazonriver.svg">
				</div><!-- END ANIMATION

				<!-- GROUND -->
				<div class="ground">
					<div class="top">

					</div>
					<div class="bottom">

					</div>
				</div>
				<!-- END GROUND -->



				<!-- CRUise -->

					<div class="cruise" >
						<img src="imgs/cruise.svg">
					</div>

				<!--  End    CRUise -->






			</section><!-- END MEETING WATERS -->

			<!-- CLASSIC MUSIC -->
			<section id="classicMusic">
				<!-- ANIMATION -->
				<div class="animation">
					<img src="imgs/classicmusic.svg" id = "music">
				</div>
				<img src="imgs/natives.svg" class  = "natives">

				<!-- GROUND -->
				<div class="ground">
					<div class="top">
						<img src="imgs/sun.svg">
					</div>
					<div class="bottom">
					</div>
				</div><!-- END GROUND -->
				<img src="imgs/waterplants.svg">
			</section><!-- END CLASSIC MUSIC -->


			<!-- PIRANHAS -->
			<section id="piranhas">

				<!-- INFO-BOX -->
				<div class="info-box">
					<figure>
						<img src="imgs/piranhas.jpg">
						<div class="text">
							<h3>PIRANHAS FISHING</h3>
							<p>
								A long stop for Piranha fishing makes a very different morning. Sit back and relax while fishing the legendary Piranhas.
							</p>
						</div>
					</figure>
				</div><!-- END INFO-BOX -->


				<img src="imgs/waterplants.svg">
				<!-- ANIMATION -->
				<div class="animation">
					<img src="imgs/piranhas.svg" id = "fish">
				</div>
				<!-- GROUND -->
				<div class="ground">
					<div class="top">

					</div>
					<div class="bottom">
					</div>
				</div><!-- END GROUND -->
			</section><!-- END PIRANHAS -->

			<!-- ALLIGATOR -->
			<section id="alligator">

				<!-- INFO-BOX -->
				<div class="info-box">
					<figure>
						<img src="imgs/alligators.jpg">
						<div class="text">
							<h3>Alligator Spotting</h3>
							<p>
								Watch one of Amazon’s biggest predators in their natural habitat from a very privileged view. This is no zoo!
							</p>
						</div>
					</figure>
				</div><!-- END INFO-BOX -->


				<!-- ANIMATION -->
				<div class="animation">
					<img src="imgs/alligators.svg" id = "crocodile">
				</div>
				<img src="imgs/natives.svg" class = "natives">
				<img src="imgs/waterplants.svg">
				<!-- GROUND -->
				<div class="ground">
					<div class="top">

					</div>
					<div class="bottom">
					</div>
				</div><!-- END GROUND -->
			</section><!-- END ALLIGATOR -->

			<!-- PORT OF MANAUS END -->
			<section id="portOfManausEnd">
				<!-- ANIMATION -->

				<div class="animation">
					<img src="imgs/macaws.svg" id = "laterMaca">
				</div>

				<!-- GROUND -->
				<div class="ground">
					<div class="top">
						<img src="imgs/port.svg" class='porto'>
					</div>
					<div class="bottom">
					</div>
				</div><!-- END GROUND -->
			</section><!-- END PORT OF MANAUS END -->

			<div id="cruise">
				<img src="imgs/cruise.svg">
			</div><!-- END CRUISE -->

		</section><!-- END POINTSCONTAINER -->

	</section><!-- END CONTENT -->




	<!-- SCRIPTS -->

	<script type="text/javascript" src="js/script.js"></script>

</body>
</html>
